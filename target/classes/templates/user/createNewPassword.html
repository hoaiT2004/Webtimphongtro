<!-- Form OTP -->
<div id="otpForm" class="overlay-form">
    <div class="overlay-content">
            <h2>Nhập mã OTP</h2>
            <p>Mã OTP đã được gửi đến email</p>
            <p th:text="${email}"></p>
            <input th:value="${trueOTP}" id="trueOTP" hidden="hidden">
            <span>
                <p id="countdown" style="color: rgb(128,128,128);">Thời gian còn lại: 00:30</p>
                <a th:href="@{'/user/sendEmailAgain?username='+${username}}" id="resendLink" class="disabled">Gửi lại</a>
                <p id="errorMessage">Bạn cần chờ hết thời gian để gửi lại mã OTP.</p>
            </span>
            <input type="text" id="otpCode" placeholder="Nhập mã OTP" required="required">
            <br>
            <button onclick="verifyOTP()" style="color: white;background-color: red;height: 40px; width: 100px">Xác nhận</button>
    </div>
</div>
    <fieldset>
    <form th:action="@{/user/createNewPassword}" method="post" onsubmit="return validatePasswords()">
        <h1 style="text-align: center;">Đổi mật khẩu</h1>
        <h4 th:if="${errorBE != null}" th:text="${errorBE}" style="text-align: center;color: red;"></h4>
        <br>
        <input type="text" hidden="hidden" th:value="${username}" name = "username">
        <label for="newPassword" class="highlight" style="text-align: center;">Mật khẩu mới:</label>
        <input type="password" id="newPassword" name="newPassword" required
               pattern="^(?=.*[A-Za-z])(?=.*\d).{8,}$"
               title="Password must be at least 8 characters long and contain both letters and numbers"><br><br>
        <label for="againNewPassword" class="highlight" style="text-align: center;">Nhắc lại mật khẩu:</label>
        <input type="password" id="againNewPassword" name="againNewPassword" required
               pattern="^(?=.*[A-Za-z])(?=.*\d).{8,}$"
               title="Password must be at least 8 characters long and contain both letters and numbers">
        <br><hr>
        <div class="container">
            <input type="submit" value="Xác nhận" id="button">
        </div>
    </form>
    </fieldset>


</body>
<script>
    function verifyOTP() {
        const otpCode = document.getElementById("otpCode").value;
        const trueOTPCode = document.getElementById("trueOTP").value;

        // Giả lập kiểm tra mã OTP (ở đây bạn có thể thay thế bằng logic kiểm tra OTP thực tế)
        if (otpCode === trueOTPCode) {
            document.getElementById("otpForm").style.display = "none"; // Ẩn form OTP
            // document.getElementById("changePasswordForm").classList.remove("hidden"); // Hiển thị form đổi mật khẩu
        } else {
            alert("Mã OTP không hợp lệ, vui lòng thử lại.");
        }
    }

    const countdownDisplay = document.getElementById("countdown");
    const resendLink = document.getElementById("resendLink");
    const errorMessage = document.getElementById("errorMessage");

    function startCountdown(duration) {
        resendLink.classList.add("disabled"); // Vô hiệu hóa "Gửi lại" khi bắt đầu
        countdownDisplay.style.color = "black"; // Hiển thị thời gian đếm ngược với màu bình thường
        const startTime = Date.now();
        const endTime = startTime + duration * 1000;

        // Lưu endTime vào localStorage
        localStorage.setItem('endTime', endTime);

        const timer = setInterval(() => {
            const now = Date.now();
            const timeLeft = Math.max(0, Math.floor((endTime - now) / 1000)); // Tính thời gian còn lại

            const minutes = Math.floor(timeLeft / 60);
            const seconds = timeLeft % 60;
            countdownDisplay.textContent = `Thời gian còn lại: ${minutes}:${seconds < 10 ? '0' : ''}${seconds}`;

            if (timeLeft <= 0) {
                clearInterval(timer);
                countdownDisplay.textContent = "Hết thời gian. Vui lòng gửi lại mã OTP.";
                resendLink.classList.remove("disabled"); // Kích hoạt "Gửi lại" khi hết thời gian
                errorMessage.style.display = "none"; // Ẩn thông báo lỗi khi có thể gửi lại
                localStorage.removeItem('endTime'); // Xóa endTime khỏi localStorage khi hết thời gian
            }
        }, 1000);
    }

    function resetTimer() {
        localStorage.removeItem('endTime'); // Xóa giá trị trong localStorage
        startCountdown(30); // Đặt lại thời gian là 60 giây
        countdownDisplay.textContent = "Thời gian còn lại: 00:30";
        resendLink.classList.add("disabled");
    }

    resendLink.addEventListener("click", (event) => {
        event.preventDefault(); // Ngăn chặn hành động mặc định của liên kết

        if (resendLink.classList.contains("disabled")) {
            errorMessage.style.display = "block"; // Hiển thị thông báo lỗi nếu chưa hết thời gian
        } else {
            errorMessage.style.display = "none"; // Ẩn thông báo lỗi khi có thể gửi lại
            window.location.href = resendLink.getAttribute("href"); // Điều hướng đến URL "Gửi lại" khi hết thời gian
        }
    });

    // Kiểm tra nếu có endTime trong localStorage khi tải lại trang
    window.onload = () => {
        const endTime = parseInt(localStorage.getItem('endTime'));
        if (endTime) {
            const timeLeft = Math.max(0, Math.floor((endTime - Date.now()) / 1000));
            if (timeLeft > 0) {
                startCountdown(timeLeft); // Tiếp tục đếm ngược với thời gian còn lại
            } else {
                countdownDisplay.textContent = "Hết thời gian. Vui lòng gửi lại mã OTP.";
                resendLink.classList.remove("disabled");
                localStorage.removeItem('endTime'); // Xóa endTime khỏi localStorage nếu hết thời gian
            }
        } else {
            startCountdown(30); // Bắt đầu đếm ngược với 60 giây nếu không có endTime
        }
    };


    function validatePasswords() {
        const newPassword = document.getElementById("newPassword").value;
        const againNewPassword = document.getElementById("againNewPassword").value;
        if (newPassword !== againNewPassword) {
            alert("Mật khẩu mới và Nhắc lại mật khẩu không khớp. Vui lòng nhập lại.");
            document.getElementById("password").value = "";
            document.getElementById("newPassword").value = "";
            document.getElementById("againNewPassword").value = "";
            return false;
        }
        return true;
    }

</script>
