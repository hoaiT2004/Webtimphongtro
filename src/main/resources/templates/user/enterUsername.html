<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Thay đổi mật khẩu</title>
    <link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.min.css" />
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <!-- font awesome cdn link  -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
          integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
          crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-3.7.0.js"
            integrity="sha256-JlqSTELeR4TLqP0OG9dxM7yDPqX1ox/HfgiSLBj8+kM=" crossorigin="anonymous"></script>
</head>
<style>
    * {
        margin: 0px;
        padding: 0px;
    }

    hr {
        margin-left: auto;
        margin-right: auto;
        width: 90%;
        border-width: 1px;
    }

    a{
        text-decoration: none !important;
    }
    .right {
        width: 28%;
        height: 100%;
    }

    .flex {
        display: flex;
        align-items: center;
    }

    .header {
        justify-content: space-between;
    }


    .right header div {
        padding: 10px;
    }

    .container {
        width: 80%;
        align-items: center;
        margin: 0 auto;
    }

    .border {
        border: 0.5px solid gray;
        border-radius: 7px;
    }

    nav {
        background-color: #1266dd;
    }




    nav ul.menu {
        display: flex;
        overflow: hidden;
        list-style-type: none;
        padding: 0;
        margin: 0;

    }

    nav ul.menu>li>a {

        display: block;
        color: white;
        text-align: center;
        padding: 14px 16px;
        text-decoration: none;
        font-size: 17px;
    }

    nav ul.menu>li:hover a {
        border-bottom: 5px solid lightblue;
        transition: all 0.1s;
    }

    nav ul.menu>li>a.active {
        border-bottom: 5px solid lightblue;
    }

    div.small-device {
        display: none;
    }

    .toggle {
        display: none;
        background-color: #0f305f;
        color: white;
        text-align: right;
        padding: 10px;
        font-size: 20px;
        cursor: pointer;
    }
    @keyframes move {
        from {
            left: 0;
        }

        to {
            left: 100%;
        }
    }

    footer {
        margin-top: 10px;
        overflow: hidden;
        background-color: white;
        padding: 0.5rem;
        color: black;
    }

    footer>span.moving {
        position: relative;
        animation: move 10s infinite;
    }

    .image>img {
        border-radius: 7px;
    }

    .info>div {
        padding: 10px;
    }

    input[type="text"],
    input[type="email"],
    textarea {
        outline: none;
        padding: 5px 0;
        width: 100%;
    }
    .comment-info table {
        /* background-color: #f3f3f3; */
        padding: 20px 30px 15px;
        width: 100%;
    }

    .comment-info table th {
        font-weight: 600;
        padding-bottom: 20px;
        text-align: left;
        text-transform: uppercase;
        width: 25%;
    }

    .comment-info table td {
        padding-bottom: 20px;
    }

    .comment-info p {
        text-align: center;
    }

    .comment-info p button {
        background-color: #666;
        border: none;
        border-radius: 4px;
        color: #fff;
        height: 36px;
        text-align: center;
        width: 100px;
    }

    .header-btn {
        color: white;
        text-decoration: none;
        background-color: #1266dd;
    }


    /*    */
    label {
        display: block;
        margin-bottom: 5px;
    }

    #sidebar nav2 {
        height: 100%;
    }

    #sidebar ul {
        list-style-type: none;
        padding: 0;
        margin: 0;
    }

    #sidebar li {
        margin-bottom: 8px;
    }

    #sidebar a {
        display: block;
        padding: 8px;
        background-color: #ddd;
        text-decoration: none;
        color: #333;
    }

    #sidebar a:hover {
        background-color: #eee;
    }

    #ads img {
        width: 100%;
        height: 100px;
        object-fit: cover;
        margin-bottom: 8px;
    }

    #social-media h3 {
        margin-bottom: 8px;
        text-align: center;
    }

    #social-media ul {
        list-style-type: none;
        padding: 0;
        margin: 0;
        display: flex;
        justify-content: center;
    }

    #social-media li {
        margin: 0 8px;
    }

    #social-media a {
        display: block;
        padding: 8px;
        background-color: #ddd;
        text-decoration: none;
        color: #333;
    }

    #social-media a:hover {
        background-color: #eee;
    }
    #profile-form label {
        margin-bottom: 8px;
    }

    #profile-form input,
    #profile-form select {
        margin-bottom: 30px;
    }

    .highlight {
        background-color: #f0f0f0; /* Light gray background */
        padding: 2px 5px; /* Add some padding around the text */
        margin: 0 5px; /* Add some space around the text */
        font-weight: normal;
    }

<!--    -->
    fieldset { max-width: 500px; margin: 30px auto; border: none; background: white; border-radius: 10px; box-shadow: 0px 4px 8px rgba(0,0,0,0.1); padding: 30px; }
    fieldset h1 { text-align: center; color: #1266dd; margin-bottom: 20px; }
    fieldset label { font-weight: bold; color: #333; }
    fieldset input[type="password"] { width: 100%; padding: 10px; margin: 8px 0; border-radius: 5px; border: 1px solid #ddd; }
    fieldset input[type="submit"] { width: 100%; padding: 12px; border: none; border-radius: 5px; background-color: #1266dd; color: white; font-weight: bold; cursor: pointer; }
    fieldset input[type="submit"]:hover { background-color: #0a50a8; }
/**/
    .overlay-form {
        display: flex;
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-color: rgba(0, 0, 0, 0.7);
        justify-content: center;
        align-items: center;
    }

    .overlay-content {
        background-color: white;
        padding: 20px;
        border-radius: 5px;
        text-align: center;
        width: 80%;
        max-width: 400px;
    }

    button {
        margin-top: 10px;
        padding: 10px;
        background-color: red;
        color: white;
        border: none;
        cursor: pointer;
    }
    .disabled {
        pointer-events: none;
        color: rgb(128, 128, 128);
    }
    #errorMessage {
        color: red;
        font-size: 14px;
        text-align: center;
        margin-top: 10px;
    }
</style>
<body>
<header>
    <div style="background-color: white;" class="flex border top">
        <div class="container">
            <div class="header flex">
                <div class="web icon">
                    <a th:href="@{/api/home}"><img style="width: 50%; height: 50%;" src="https://res.cloudinary.com/hoaptit/image/upload/v1730187948/tro-sinh-vien2_wiuzca.png" alt=""></a>
                </div>
                <div class="right header flex">
                        <div><a class="btn header-btn" th:href="@{/user/login}">Đăng nhập</a></div>
                        <div><a class="btn header-btn" th:href="@{/user/register}">Đăng ký</a></div>
                    <div class="small-device flex">
                        <div><a href="@{/user/login}" type="button" style="padding: 3px;" class="fa fa-sign-in"></a></div>
                        <div><a href="@{/user/register}" type="button" style="padding: 3px;" class="fa-solid fa-user-plus"></a></div>
                    </div>
                </div>
            </div>

        </div>

    </div>
</header>
<div class="toggle">
    <i class="fas fa-bars"></i>
</div>
<nav>
    <div>
        <div class="container">
            <ul class="menu flex" id="menu">
                <li><a class="active" th:href="@{/api/home}">Trang chủ</a></li>
            </ul>
        </div>
    </div>
</nav>
    <fieldset>
        <form id="retrievePasswordForm" th:action="@{/user/retrievePassword}" method="post">
            <h1 style="text-align: center; color: black ">Nhập username của bạn</h1>
            <h4 th:if="${errorBE != null}" th:text="${errorBE}" style="text-align: center;color: red;"></h4>
            <br>
            <label for="username" class="highlight" style="text-align: center;">Username:</label>
            <input type="text" id="username" name="username" required><br><br>

            <div class="container">
                <input type="submit" value="Xác nhận" id="button" style="background-color: black">
            </div>
        </form>
    </fieldset>

</body>
</html>
