<script th:inline="javascript">
    // Nh·∫≠n d·ªØ li·ªáu t·ª´ Thymeleaf
    const weekStats = JSON.parse([[${weekStats}]]);
    const monthStats = JSON.parse([[${monthStats}]]);
    const yearStats = JSON.parse([[${yearStats}]]);

    // Nh√£n cho bi·ªÉu ƒë·ªì
    const labels = {
        week: ["6 tu·∫ßn tr∆∞·ªõc", "5 tu·∫ßn tr∆∞·ªõc", "4 tu·∫ßn tr∆∞·ªõc", "3 tu·∫ßn tr∆∞·ªõc", "2 tu·∫ßn tr∆∞·ªõc", "Tu·∫ßn tr∆∞·ªõc", "Tu·∫ßn n√†y"],
        month: ['Th√°ng 1', 'Th√°ng 2', 'Th√°ng 3', 'Th√°ng 4', 'Th√°ng 5', 'Th√°ng 6',
            'Th√°ng 7', 'Th√°ng 8', 'Th√°ng 9', 'Th√°ng 10', 'Th√°ng 11', 'Th√°ng 12'],
        year: Object.keys(yearStats).sort((a, b) => a - b) // S·∫Øp x·∫øp nƒÉm tƒÉng d·∫ßn
    };

    // Ch·ªçn d·ªØ li·ªáu m·∫∑c ƒë·ªãnh
    let currentType = "month";
    let currentData = Object.values(monthStats);
    let currentLabels = labels.month;

    // Kh·ªüi t·∫°o bi·ªÉu ƒë·ªì Chart.js
    const ctx = document.getElementById('roomChart').getContext('2d');
    const roomChart = new Chart(ctx, {
        type: 'bar',
        data: {
            labels: currentLabels,
            datasets: [{
                label: 'Doanh thu',
                data: currentData,
                backgroundColor: 'rgba(75, 192, 192, 0.2)',
                borderColor: 'rgba(75, 192, 192, 1)',
                borderWidth: 1
            }]
        },
        options: {
            scales: {
                y: { beginAtZero: true }
            }
        }
    });

    // H√†m c·∫≠p nh·∫≠t bi·ªÉu ƒë·ªì khi ch·ªçn th·ªùi gian
    function updateChart(type) {
        let newData;

        if (type === 'week') {
            newData = Object.values(weekStats);
        } else if (type === 'month') {
            newData = Object.values(monthStats);
        } else { // 'year'
            newData = Object.values(yearStats);
        }

        roomChart.data.labels = labels[type];
        roomChart.data.datasets[0].data = newData;
        roomChart.update();
    }
</script>
